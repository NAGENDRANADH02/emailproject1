<!DOCTYPE html>
<html>
<head><title>Render Template</title></head>
<body>
    <h1>Render and Download Template</h1>
    <form method="POST">
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" required><br><br>
        <label for="content">Content:</label>
        <textarea name="content" id="content" required></textarea><br><br>
        <label for="footer">Footer:</label>
        <textarea name="footer" id="footer"></textarea><br><br>
        <button type="submit">Render and Download</button>
    </form>
</body>
</html>
